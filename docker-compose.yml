version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: eduforum-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: eduforum
      POSTGRES_USER: eduforum
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eduforum_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - eduforum-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eduforum -d eduforum"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Spring Boot Backend
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: eduforum-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Spring profiles
      SPRING_PROFILES_ACTIVE: prod

      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/eduforum
      SPRING_DATASOURCE_USERNAME: eduforum
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-eduforum_password}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver

      # JPA configuration
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: false

      # JWT configuration
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}

      # CORS configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://frontend:3000}

      # Server configuration
      SERVER_PORT: 8080
      SERVER_SERVLET_CONTEXT_PATH: /api

      # Actuator configuration
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: when_authorized
    ports:
      - "8080:8080"
    networks:
      - eduforum-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Next.js Frontend
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: eduforum-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      # Next.js configuration
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1

      # API configuration
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/api}
      API_URL: ${API_URL:-http://backend:8080/api}

      # NextAuth configuration
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-this-secret-key-in-production}
    ports:
      - "3000:3000"
    networks:
      - eduforum-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  eduforum-network:
    driver: bridge
    name: eduforum-network

volumes:
  postgres_data:
    driver: local
    name: eduforum-postgres-data
