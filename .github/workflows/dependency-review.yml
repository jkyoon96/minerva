name: Dependency Review

on:
  pull_request:
    branches:
      - main
      - develop

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0, AGPL-3.0
          comment-summary-in-pr: always
          warn-only: false
          base-ref: ${{ github.event.pull_request.base.sha }}
          head-ref: ${{ github.event.pull_request.head.sha }}

  # Backend: Gradle dependency check
  backend-dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: wrapper

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run dependency check
        working-directory: ./apps/backend
        run: ./gradlew dependencyCheckAnalyze --no-daemon || true

      - name: Upload dependency check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-dependency-check-report
          path: apps/backend/build/reports/dependency-check-report.html
          retention-days: 14

  # Frontend: npm audit
  frontend-dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./apps/frontend
        run: npm ci

      - name: Run npm audit
        working-directory: ./apps/frontend
        run: |
          npm audit --audit-level=moderate --json > npm-audit-report.json || true
          npm audit --audit-level=moderate || echo "Vulnerabilities found - check report"

      - name: Upload npm audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-npm-audit-report
          path: apps/frontend/npm-audit-report.json
          retention-days: 14

  # OWASP Dependency Check for all
  owasp-dependency-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Minerva-EduForum'
          path: '.'
          format: 'HTML,SARIF'
          args: >
            --enableRetired
            --enableExperimental
            --failOnCVSS 7
            --suppression suppression.xml

      - name: Upload OWASP Dependency Check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: reports/
          retention-days: 14

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/dependency-check-report.sarif
          category: dependency-check

  # Summary job
  dependency-review-success:
    runs-on: ubuntu-latest
    needs: [dependency-review, backend-dependency-check, frontend-dependency-check, owasp-dependency-check]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.dependency-review.result }}" = "failure" ]; then
            echo "Dependency review failed - blocking vulnerabilities found"
            exit 1
          fi

          if [ "${{ needs.backend-dependency-check.result }}" = "failure" ] || \
             [ "${{ needs.frontend-dependency-check.result }}" = "failure" ] || \
             [ "${{ needs.owasp-dependency-check.result }}" = "failure" ]; then
            echo "Warning: Some dependency checks found issues. Review the reports."
          fi

          echo "Dependency review completed"
