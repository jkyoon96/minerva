<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    /* Page Layout - Container with Internal Sidebar */
    .page-layout {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: var(--spacing-6);
      align-items: start;
    }

    /* Course Navigation (Internal Sidebar) */
    .course-nav {
      position: sticky;
      top: calc(57px + var(--spacing-6));
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius-lg);
      padding: var(--spacing-3);
    }
    .course-nav-title {
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
      color: hsl(var(--muted-foreground));
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: var(--spacing-2) var(--spacing-3);
      margin-bottom: var(--spacing-1);
    }
    .course-nav-link {
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
      padding: var(--spacing-2) var(--spacing-3);
      font-size: var(--text-sm);
      color: hsl(var(--foreground));
      text-decoration: none;
      border-radius: var(--radius-md);
      transition: all 0.15s ease;
    }
    .course-nav-link:hover {
      background: hsl(var(--muted));
    }
    .course-nav-link.active {
      background: hsl(var(--brand-primary) / 0.1);
      color: hsl(var(--brand-primary));
      font-weight: var(--font-medium);
    }
    .course-nav-link .icon-sm {
      width: 16px;
      height: 16px;
      opacity: 0.7;
    }
    .course-nav-link.active .icon-sm {
      opacity: 1;
    }

    /* Content Area */
    .content-area {
      min-width: 0;
    }

    /* Calendar Styles */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      background: hsl(var(--border));
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius-lg);
      overflow: hidden;
    }
    .calendar-header {
      background: hsl(var(--muted));
      padding: var(--spacing-2);
      text-align: center;
      font-weight: var(--font-semibold);
      font-size: var(--text-sm);
    }
    .calendar-day {
      background: hsl(var(--card));
      min-height: 80px;
      padding: var(--spacing-2);
      font-size: var(--text-sm);
    }
    .calendar-day.other-month {
      background: hsl(var(--muted) / 0.5);
      color: hsl(var(--muted-foreground));
    }
    .calendar-event {
      font-size: var(--text-xs);
      padding: 2px 4px;
      border-radius: var(--radius-sm);
      margin-top: 2px;
      cursor: pointer;
    }
    .calendar-event.live {
      background: hsl(var(--destructive));
      color: white;
    }
    .calendar-event.completed {
      background: hsl(var(--brand-primary));
      color: white;
    }
    .calendar-event.scheduled {
      background: hsl(var(--muted));
      color: hsl(var(--foreground));
    }
  </style>
</head>

  <script>
    lucide.createIcons();

    // 사용자 메뉴 토글
    function toggleUserMenu() {
      const dropdown = document.getElementById('userMenuDropdown');
      dropdown.classList.toggle('show');
    }

    // 외부 클릭 시 메뉴 닫기
    document.addEventListener('click', function(event) {
      const userMenu = document.querySelector('.user-menu');
      const dropdown = document.getElementById('userMenuDropdown');
      if (userMenu && !userMenu.contains(event.target)) {
        dropdown.classList.remove('show');
      }
    });

    // 로그아웃
    function logout() {
      window.location.href = '../e1-auth/auth-004-login.html';
    }
  </script>
