<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZ-003: 퀴즈 진행 (학생) - EduForum</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    body {
      background: hsl(var(--background));
    }
    .quiz-container {
      max-width: 800px;
      margin: 0 auto;
      padding: var(--spacing-6);
    }
    .quiz-header {
      text-align: center;
      margin-bottom: var(--spacing-6);
    }
    .quiz-title {
      font-size: var(--text-xl);
      font-weight: var(--font-semibold);
      margin-bottom: var(--spacing-2);
    }
    .quiz-progress {
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
      justify-content: center;
      margin-bottom: var(--spacing-3);
    }
    .progress-bar {
      flex: 1;
      max-width: 400px;
      height: 8px;
      background: hsl(var(--muted));
      border-radius: var(--radius-full);
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: hsl(var(--brand-primary));
      width: 30%;
      transition: width 0.3s;
    }
    .question-card {
      background: hsl(var(--card));
      border-radius: var(--radius-lg);
      padding: var(--spacing-6);
      margin-bottom: var(--spacing-4);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .timer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-2);
      padding: var(--spacing-3);
      background: hsl(var(--warning) / 0.1);
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-4);
    }
    .timer-icon {
      color: hsl(var(--warning));
    }
    .timer-value {
      font-size: var(--text-xl);
      font-weight: var(--font-bold);
      color: hsl(var(--warning));
    }
    .question-number {
      font-size: var(--text-sm);
      color: hsl(var(--muted-foreground));
      margin-bottom: var(--spacing-2);
    }
    .question-text {
      font-size: var(--text-lg);
      font-weight: var(--font-medium);
      margin-bottom: var(--spacing-6);
    }
    .answer-option {
      display: flex;
      align-items: center;
      gap: var(--spacing-3);
      padding: var(--spacing-4);
      border: 2px solid hsl(var(--border));
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-3);
      cursor: pointer;
      transition: all 0.2s;
    }
    .answer-option:hover {
      border-color: hsl(var(--brand-primary));
      background: hsl(var(--brand-primary) / 0.05);
    }
    .answer-option.selected {
      border-color: hsl(var(--brand-primary));
      background: hsl(var(--brand-primary) / 0.1);
    }
    .answer-radio {
      width: 24px;
      height: 24px;
      border: 2px solid hsl(var(--border));
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .answer-option.selected .answer-radio {
      border-color: hsl(var(--brand-primary));
      background: hsl(var(--brand-primary));
    }
    .answer-radio::after {
      content: '';
      width: 10px;
      height: 10px;
      background: white;
      border-radius: var(--radius-full);
      opacity: 0;
    }
    .answer-option.selected .answer-radio::after {
      opacity: 1;
    }
    .answer-text {
      flex: 1;
    }
    .selected-badge {
      font-size: var(--text-xs);
      color: hsl(var(--brand-primary));
      font-weight: var(--font-medium);
      display: flex;
      align-items: center;
      gap: var(--spacing-1);
    }
    .navigation-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: var(--spacing-6);
    }
    .question-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-4);
      margin-bottom: var(--spacing-4);
    }
    .nav-dots {
      display: flex;
      gap: var(--spacing-2);
    }
    .nav-dot {
      width: 28px;
      height: 28px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-xs);
      font-weight: var(--font-medium);
      cursor: pointer;
      border: 2px solid transparent;
    }
    .nav-dot.completed {
      background: hsl(var(--success));
      color: white;
    }
    .nav-dot.current {
      border-color: hsl(var(--brand-primary));
      background: hsl(var(--brand-primary) / 0.1);
      color: hsl(var(--brand-primary));
    }
    .nav-dot.pending {
      background: hsl(var(--muted));
      color: hsl(var(--muted-foreground));
    }
    .nav-legend {
      display: flex;
      gap: var(--spacing-4);
      justify-content: center;
      font-size: var(--text-xs);
      color: hsl(var(--muted-foreground));
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: var(--spacing-1);
    }
    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: var(--radius-full);
    }
    .legend-dot.completed {
      background: hsl(var(--success));
    }
    .legend-dot.current {
      background: hsl(var(--brand-primary) / 0.3);
      border: 2px solid hsl(var(--brand-primary));
    }
    .legend-dot.pending {
      background: hsl(var(--muted));
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <div class="flex items-center justify-center gap-2 mb-2">
        <i data-lucide="file-text" class="icon-md" style="color: hsl(var(--brand-primary))"></i>
        <span class="text-sm text-muted">퀴즈 진행 중</span>
      </div>
      <h1 class="quiz-title">마케팅 기초 테스트</h1>
      <div class="quiz-progress">
        <span class="text-sm text-muted">문제 3/10</span>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>

    <div class="question-card">
      <div class="timer">
        <i data-lucide="clock" class="icon-md timer-icon"></i>
        <span class="text-sm">남은 시간:</span>
        <span class="timer-value">1:23</span>
      </div>

      <div class="question-number">Q3.</div>
      <div class="question-text">
        다음 중 마케팅 믹스 4P에 해당하지 않는 것은?
      </div>

      <div class="answer-option">
        <div class="answer-radio"></div>
        <span class="answer-text">A. Product (제품)</span>
      </div>

      <div class="answer-option">
        <div class="answer-radio"></div>
        <span class="answer-text">B. Price (가격)</span>
      </div>

      <div class="answer-option selected">
        <div class="answer-radio"></div>
        <span class="answer-text">C. Profit (수익)</span>
        <span class="selected-badge">
          <i data-lucide="check" class="icon-xs"></i>
          선택됨
        </span>
      </div>

      <div class="answer-option">
        <div class="answer-radio"></div>
        <span class="answer-text">D. Promotion (촉진)</span>
      </div>
    </div>

    <div class="navigation-buttons">
      <button class="btn btn-outline">
        <i data-lucide="chevron-left" class="icon-sm"></i>
        이전 문제
      </button>
      <a href="quiz-004-results.html" class="btn btn-primary">
        다음 문제
        <i data-lucide="chevron-right" class="icon-sm"></i>
      </a>
    </div>

    <div class="question-nav">
      <span class="text-sm text-muted">문제 네비게이션:</span>
      <div class="nav-dots">
        <span class="nav-dot completed">1</span>
        <span class="nav-dot completed">2</span>
        <span class="nav-dot current">3</span>
        <span class="nav-dot pending">4</span>
        <span class="nav-dot pending">5</span>
        <span class="nav-dot pending">6</span>
        <span class="nav-dot pending">7</span>
        <span class="nav-dot pending">8</span>
        <span class="nav-dot pending">9</span>
        <span class="nav-dot pending">10</span>
      </div>
    </div>

    <div class="nav-legend">
      <span class="legend-item">
        <span class="legend-dot completed"></span>
        완료
      </span>
      <span class="legend-item">
        <span class="legend-dot current"></span>
        현재
      </span>
      <span class="legend-item">
        <span class="legend-dot pending"></span>
        미완료
      </span>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
