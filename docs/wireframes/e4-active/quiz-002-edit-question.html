<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZ-002: 문제 추가/편집 - EduForum</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .modal-content {
      background: hsl(var(--card));
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 580px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing-4);
      border-bottom: 1px solid hsl(var(--border));
      position: sticky;
      top: 0;
      background: hsl(var(--card));
      z-index: 1;
    }
    .modal-body {
      padding: var(--spacing-4);
    }
    .modal-footer {
      padding: var(--spacing-4);
      border-top: 1px solid hsl(var(--border));
      display: flex;
      justify-content: space-between;
      position: sticky;
      bottom: 0;
      background: hsl(var(--card));
    }
    .type-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--spacing-2);
      margin-bottom: var(--spacing-4);
    }
    .type-option {
      padding: var(--spacing-3);
      border: 2px solid hsl(var(--border));
      border-radius: var(--radius-md);
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .type-option:hover {
      border-color: hsl(var(--brand-primary));
    }
    .type-option.selected {
      border-color: hsl(var(--brand-primary));
      background: hsl(var(--brand-primary) / 0.1);
    }
    .type-option .type-label {
      font-size: var(--text-xs);
      margin-top: var(--spacing-1);
    }
    .rich-editor {
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius-md);
      overflow: hidden;
    }
    .editor-toolbar {
      display: flex;
      gap: var(--spacing-1);
      padding: var(--spacing-2);
      background: hsl(var(--muted) / 0.3);
      border-bottom: 1px solid hsl(var(--border));
    }
    .toolbar-btn {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: transparent;
      border-radius: var(--radius-sm);
      cursor: pointer;
    }
    .toolbar-btn:hover {
      background: hsl(var(--muted));
    }
    .editor-content {
      padding: var(--spacing-3);
      min-height: 80px;
    }
    .answer-item {
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
      margin-bottom: var(--spacing-2);
    }
    .answer-label {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: hsl(var(--muted));
      border-radius: var(--radius-sm);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
    }
    .answer-input {
      flex: 1;
    }
    .answer-correct {
      width: 24px;
      height: 24px;
      border: 2px solid hsl(var(--border));
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .answer-correct.selected {
      border-color: hsl(var(--success));
      background: hsl(var(--success));
      color: white;
    }
    .metadata-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-4);
    }
    .tag-input-container {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-1);
      padding: var(--spacing-2);
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius-md);
      min-height: 38px;
    }
    .tag-pill {
      display: flex;
      align-items: center;
      gap: var(--spacing-1);
      padding: var(--spacing-1) var(--spacing-2);
      background: hsl(var(--brand-primary) / 0.1);
      border-radius: var(--radius-sm);
      font-size: var(--text-xs);
    }
    .tag-remove {
      cursor: pointer;
      opacity: 0.7;
    }
    .tag-remove:hover {
      opacity: 1;
    }
    .difficulty-selector {
      display: flex;
      gap: var(--spacing-3);
    }
    .difficulty-option {
      display: flex;
      align-items: center;
      gap: var(--spacing-1);
      cursor: pointer;
    }
    .points-input {
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
    }
    .points-input input {
      width: 80px;
    }
  </style>
</head>
<body>
  <!-- Modal Overlay -->
  <div class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <div class="flex items-center gap-2">
          <i data-lucide="help-circle" class="icon-md" style="color: hsl(var(--brand-primary))"></i>
          <h2 class="font-semibold">문제 추가</h2>
        </div>
        <button class="btn btn-ghost btn-icon btn-sm">
          <i data-lucide="x" class="icon-sm"></i>
        </button>
      </div>

      <div class="modal-body">
        <div class="mb-4">
          <label class="text-sm font-medium mb-2 block">문제 유형</label>
          <div class="type-grid">
            <div class="type-option selected">
              <i data-lucide="circle-dot" class="icon-md"></i>
              <div class="type-label">객관식</div>
            </div>
            <div class="type-option">
              <i data-lucide="check-circle" class="icon-md"></i>
              <div class="type-label">O/X</div>
            </div>
            <div class="type-option">
              <i data-lucide="message-square" class="icon-md"></i>
              <div class="type-label">주관식</div>
            </div>
            <div class="type-option">
              <i data-lucide="code" class="icon-md"></i>
              <div class="type-label">코딩</div>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label class="text-sm font-medium mb-2 block">문제 *</label>
          <div class="rich-editor">
            <div class="editor-toolbar">
              <button class="toolbar-btn"><b>B</b></button>
              <button class="toolbar-btn"><i>I</i></button>
              <button class="toolbar-btn">
                <i data-lucide="function-square" class="icon-sm"></i>
              </button>
              <button class="toolbar-btn">
                <i data-lucide="code" class="icon-sm"></i>
              </button>
              <button class="toolbar-btn">
                <i data-lucide="image" class="icon-sm"></i>
              </button>
            </div>
            <div class="editor-content">
              다음 중 마케팅 믹스 4P에 해당하지 않는 것은?
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label class="text-sm font-medium mb-2 block">선택지 *</label>

          <div class="answer-item">
            <span class="answer-label">A</span>
            <input type="text" class="input answer-input" value="Product (제품)">
            <div class="answer-correct" title="정답으로 설정">
              <i data-lucide="check" class="icon-xs" style="display: none;"></i>
            </div>
          </div>

          <div class="answer-item">
            <span class="answer-label">B</span>
            <input type="text" class="input answer-input" value="Price (가격)">
            <div class="answer-correct" title="정답으로 설정">
              <i data-lucide="check" class="icon-xs" style="display: none;"></i>
            </div>
          </div>

          <div class="answer-item">
            <span class="answer-label">C</span>
            <input type="text" class="input answer-input" value="Profit (수익)">
            <div class="answer-correct selected" title="정답">
              <i data-lucide="check" class="icon-xs"></i>
            </div>
          </div>

          <div class="answer-item">
            <span class="answer-label">D</span>
            <input type="text" class="input answer-input" value="Promotion (촉진)">
            <div class="answer-correct" title="정답으로 설정">
              <i data-lucide="check" class="icon-xs" style="display: none;"></i>
            </div>
          </div>

          <button class="btn btn-ghost btn-sm mt-2">
            <i data-lucide="plus" class="icon-sm"></i>
            선택지 추가
          </button>

          <p class="text-xs text-muted mt-2">* 체크 표시된 항목이 정답입니다</p>
        </div>

        <div class="mb-4">
          <label class="text-sm font-medium mb-2 block">해설</label>
          <textarea class="input" rows="3" placeholder="해설을 입력하세요 (선택)">마케팅 믹스 4P는 Product, Price, Place, Promotion입니다. Profit(수익)은 포함되지 않습니다.</textarea>
        </div>

        <div class="separator my-4"></div>

        <div class="mb-4">
          <label class="text-sm font-medium mb-3 block">메타데이터</label>

          <div class="metadata-grid">
            <div>
              <label class="text-xs text-muted mb-1 block">태그</label>
              <div class="tag-input-container">
                <span class="tag-pill">
                  마케팅
                  <span class="tag-remove"><i data-lucide="x" class="icon-xs"></i></span>
                </span>
                <span class="tag-pill">
                  4P
                  <span class="tag-remove"><i data-lucide="x" class="icon-xs"></i></span>
                </span>
                <input type="text" placeholder="+" style="border: none; outline: none; width: 30px; background: transparent;">
              </div>
            </div>

            <div>
              <label class="text-xs text-muted mb-1 block">난이도</label>
              <div class="difficulty-selector">
                <label class="difficulty-option">
                  <input type="radio" name="difficulty">
                  <span>상</span>
                </label>
                <label class="difficulty-option">
                  <input type="radio" name="difficulty" checked>
                  <span>중</span>
                </label>
                <label class="difficulty-option">
                  <input type="radio" name="difficulty">
                  <span>하</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="points-input">
          <label class="text-sm font-medium">배점:</label>
          <input type="number" class="input" value="10">
          <span class="text-sm">점</span>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-outline">
          <i data-lucide="eye" class="icon-sm"></i>
          미리보기
        </button>
        <div class="flex gap-2">
          <button class="btn btn-ghost">취소</button>
          <button class="btn btn-primary">저장</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
