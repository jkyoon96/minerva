<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZ-001: 문제 은행 - EduForum</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    .main-content {
      margin-left: 280px;
      padding: var(--spacing-6);
    }
    .filter-bar {
      display: flex;
      gap: var(--spacing-2);
      margin-bottom: var(--spacing-4);
      flex-wrap: wrap;
    }
    .action-bar {
      display: flex;
      gap: var(--spacing-2);
      margin-bottom: var(--spacing-4);
    }
    .question-table {
      width: 100%;
      border-collapse: collapse;
    }
    .question-table th,
    .question-table td {
      padding: var(--spacing-3);
      text-align: left;
      border-bottom: 1px solid hsl(var(--border));
    }
    .question-table th {
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
      color: hsl(var(--muted-foreground));
      text-transform: uppercase;
    }
    .question-table tr:hover {
      background: hsl(var(--muted) / 0.3);
    }
    .type-badge {
      display: inline-flex;
      align-items: center;
      padding: var(--spacing-1) var(--spacing-2);
      border-radius: var(--radius-sm);
      font-size: var(--text-xs);
      font-weight: var(--font-medium);
    }
    .type-badge.multiple {
      background: hsl(var(--brand-primary) / 0.1);
      color: hsl(var(--brand-primary));
    }
    .type-badge.ox {
      background: hsl(var(--success) / 0.1);
      color: hsl(var(--success));
    }
    .type-badge.short {
      background: hsl(var(--warning) / 0.1);
      color: hsl(var(--warning));
    }
    .type-badge.code {
      background: hsl(var(--destructive) / 0.1);
      color: hsl(var(--destructive));
    }
    .difficulty {
      display: flex;
      gap: var(--spacing-1);
    }
    .difficulty-dot {
      width: 8px;
      height: 8px;
      border-radius: var(--radius-full);
      background: hsl(var(--muted));
    }
    .difficulty-dot.filled {
      background: hsl(var(--warning));
    }
    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-1);
    }
    .tag-item {
      padding: var(--spacing-1) var(--spacing-2);
      background: hsl(var(--muted));
      border-radius: var(--radius-sm);
      font-size: var(--text-xs);
    }
    .selection-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing-3);
      background: hsl(var(--muted) / 0.3);
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-4);
    }
    .tag-cloud {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-2);
      padding: var(--spacing-4);
      background: hsl(var(--muted) / 0.3);
      border-radius: var(--radius-md);
    }
    .tag-cloud-item {
      padding: var(--spacing-2) var(--spacing-3);
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius-md);
      font-size: var(--text-sm);
      cursor: pointer;
    }
    .tag-cloud-item:hover {
      border-color: hsl(var(--brand-primary));
    }
    .pagination {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-2);
      margin-top: var(--spacing-4);
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <a href="../index.html" class="navbar-brand">
        <i data-lucide="graduation-cap" class="icon-lg"></i>
        EduForum
      </a>
      <div class="flex items-center gap-2 text-sm">
        <span class="text-muted">경영학개론</span>
        <i data-lucide="chevron-right" class="icon-xs text-muted"></i>
        <span>문제 은행</span>
      </div>
      <div class="navbar-actions">
        <div class="avatar">
          <span class="avatar-fallback">김</span>
        </div>
        <span class="text-sm">김교수</span>
      </div>
    </nav>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" style="top: 57px; height: calc(100vh - 57px);">
    <div class="sidebar-nav">
      <div class="sidebar-section">
        <div class="sidebar-section-title">코스 메뉴</div>
        <a href="../e2-course/crs-003-course-detail.html" class="sidebar-link">
          <i data-lucide="home" class="icon-md"></i>
          개요
        </a>
        <a href="../e2-course/ses-001-session-list.html" class="sidebar-link">
          <i data-lucide="video" class="icon-md"></i>
          세션
        </a>
        <a href="../e2-course/crs-004-students.html" class="sidebar-link">
          <i data-lucide="users" class="icon-md"></i>
          수강생
        </a>
        <a href="../e2-course/cnt-001-content-library.html" class="sidebar-link">
          <i data-lucide="folder" class="icon-md"></i>
          콘텐츠
        </a>
        <a href="../e2-course/asg-001-assignment-list.html" class="sidebar-link">
          <i data-lucide="file-text" class="icon-md"></i>
          과제
        </a>
        <a href="../e2-course/grd-001-grade-dashboard.html" class="sidebar-link">
          <i data-lucide="bar-chart-3" class="icon-md"></i>
          성적
        </a>
        <a href="../e6-analytics/analytics-list.html" class="sidebar-link">
          <i data-lucide="trending-up" class="icon-md"></i>
          분석
        </a>
        <a href="quiz-001-question-bank.html" class="sidebar-link active">
          <i data-lucide="help-circle" class="icon-md"></i>
          문제은행
        </a>
        <a href="../e1-auth/profile-001-settings.html" class="sidebar-link">
          <i data-lucide="settings" class="icon-md"></i>
          설정
        </a>
      </div>
    </div>
  </aside>

  <main class="main-content">
      <h1 class="text-2xl font-bold mb-6">문제 은행 (Question Bank)</h1>

      <div class="card mb-4">
        <div class="card-content">
          <div class="filter-bar">
            <div class="input-group" style="width: 300px;">
              <i data-lucide="search" class="icon-sm text-muted"></i>
              <input type="text" class="input" placeholder="문제 검색...">
            </div>
            <select class="input" style="width: auto;">
              <option value="">유형 전체</option>
              <option>객관식</option>
              <option>O/X</option>
              <option>주관식</option>
              <option>코딩</option>
            </select>
            <select class="input" style="width: auto;">
              <option value="">태그 전체</option>
              <option>마케팅</option>
              <option>전략</option>
              <option>분석</option>
            </select>
            <select class="input" style="width: auto;">
              <option value="">난이도 전체</option>
              <option>상</option>
              <option>중</option>
              <option>하</option>
            </select>
          </div>

          <div class="action-bar">
            <a href="quiz-002-edit-question.html" class="btn btn-primary">
              <i data-lucide="plus" class="icon-sm"></i>
              문제 추가
            </a>
            <button class="btn btn-outline">
              <i data-lucide="download" class="icon-sm"></i>
              가져오기
            </button>
            <button class="btn btn-outline">
              <i data-lucide="upload" class="icon-sm"></i>
              내보내기
            </button>
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <div class="card-title">문제 목록 (총 45개)</div>
        </div>
        <div class="card-content">
          <table class="question-table">
            <thead>
              <tr>
                <th style="width: 40px;"><input type="checkbox"></th>
                <th style="width: 70px;">유형</th>
                <th>문제</th>
                <th style="width: 120px;">태그</th>
                <th style="width: 80px;">난이도</th>
                <th style="width: 50px;">작업</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox"></td>
                <td><span class="type-badge multiple">객관</span></td>
                <td>마케팅 4P 정의</td>
                <td><span class="tag-item">마케팅</span></td>
                <td>
                  <div class="difficulty">
                    <span class="difficulty-dot filled"></span>
                    <span class="difficulty-dot filled"></span>
                    <span class="difficulty-dot"></span>
                  </div>
                </td>
                <td>
                  <button class="btn btn-ghost btn-icon btn-sm">
                    <i data-lucide="more-horizontal" class="icon-sm"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td><span class="type-badge ox">O/X</span></td>
                <td>STP 전략 이해</td>
                <td><span class="tag-item">전략</span></td>
                <td>
                  <div class="difficulty">
                    <span class="difficulty-dot filled"></span>
                    <span class="difficulty-dot"></span>
                    <span class="difficulty-dot"></span>
                  </div>
                </td>
                <td>
                  <button class="btn btn-ghost btn-icon btn-sm">
                    <i data-lucide="more-horizontal" class="icon-sm"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td><span class="type-badge short">주관</span></td>
                <td>포지셔닝 설명</td>
                <td><span class="tag-item">마케팅</span></td>
                <td>
                  <div class="difficulty">
                    <span class="difficulty-dot filled"></span>
                    <span class="difficulty-dot filled"></span>
                    <span class="difficulty-dot filled"></span>
                  </div>
                </td>
                <td>
                  <button class="btn btn-ghost btn-icon btn-sm">
                    <i data-lucide="more-horizontal" class="icon-sm"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td><span class="type-badge multiple">객관</span></td>
                <td>SWOT 분석 요소</td>
                <td><span class="tag-item">분석</span></td>
                <td>
                  <div class="difficulty">
                    <span class="difficulty-dot filled"></span>
                    <span class="difficulty-dot filled"></span>
                    <span class="difficulty-dot"></span>
                  </div>
                </td>
                <td>
                  <button class="btn btn-ghost btn-icon btn-sm">
                    <i data-lucide="more-horizontal" class="icon-sm"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td><span class="type-badge code">코딩</span></td>
                <td>정렬 알고리즘</td>
                <td><span class="tag-item">자료구조</span></td>
                <td>
                  <div class="difficulty">
                    <span class="difficulty-dot filled"></span>
                    <span class="difficulty-dot filled"></span>
                    <span class="difficulty-dot filled"></span>
                  </div>
                </td>
                <td>
                  <button class="btn btn-ghost btn-icon btn-sm">
                    <i data-lucide="more-horizontal" class="icon-sm"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td><span class="type-badge multiple">객관</span></td>
                <td>소비자 행동 모델</td>
                <td><span class="tag-item">소비자</span></td>
                <td>
                  <div class="difficulty">
                    <span class="difficulty-dot filled"></span>
                    <span class="difficulty-dot filled"></span>
                    <span class="difficulty-dot"></span>
                  </div>
                </td>
                <td>
                  <button class="btn btn-ghost btn-icon btn-sm">
                    <i data-lucide="more-horizontal" class="icon-sm"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="pagination">
            <button class="btn btn-ghost btn-sm">
              <i data-lucide="chevron-left" class="icon-sm"></i>
              이전
            </button>
            <button class="btn btn-ghost btn-sm">1</button>
            <button class="btn btn-primary btn-sm">2</button>
            <button class="btn btn-ghost btn-sm">3</button>
            <span class="text-muted">...</span>
            <button class="btn btn-ghost btn-sm">5</button>
            <button class="btn btn-ghost btn-sm">
              다음
              <i data-lucide="chevron-right" class="icon-sm"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="selection-bar">
        <span class="text-sm">선택됨: 0개</span>
        <div class="flex gap-2">
          <button class="btn btn-ghost btn-sm">
            <i data-lucide="trash-2" class="icon-sm"></i>
            삭제
          </button>
          <button class="btn btn-outline btn-sm">
            <i data-lucide="clipboard-list" class="icon-sm"></i>
            퀴즈에 추가
          </button>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="card-title">태그 관리</div>
        </div>
        <div class="card-content">
          <div class="tag-cloud">
            <span class="tag-cloud-item">마케팅 (15)</span>
            <span class="tag-cloud-item">전략 (12)</span>
            <span class="tag-cloud-item">분석 (8)</span>
            <span class="tag-cloud-item">소비자 (10)</span>
            <span class="tag-cloud-item">자료구조 (5)</span>
            <span class="tag-cloud-item">알고리즘 (3)</span>
            <span class="tag-cloud-item" style="border-style: dashed;">
              <i data-lucide="plus" class="icon-xs"></i>
              태그 추가
            </span>
          </div>
        </div>
      </div>
  </main>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
