<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROFILE-002: 프로필 사진 변경 모달 - EduForum</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  <!-- Background (dimmed) -->
  <div style="filter: blur(2px); pointer-events: none;">
    <header class="header">
      <nav class="navbar">
        <a href="#" class="navbar-brand">
          <i data-lucide="graduation-cap" class="icon-lg"></i>
          EduForum
        </a>
      </nav>
    </header>
    <main class="container py-8">
      <h1 class="text-2xl font-bold mb-6">프로필 설정</h1>
    </main>
  </div>

  <!-- Modal Overlay -->
  <div class="modal-overlay">
    <div class="modal" style="max-width: 420px;">
      <div class="modal-header">
        <h2 class="modal-title">프로필 사진 변경</h2>
        <button class="modal-close">
          <i data-lucide="x" class="icon-md"></i>
        </button>
      </div>
      <div class="modal-body">
        <!-- Preview Area -->
        <div class="flex justify-center mb-6">
          <div class="avatar" style="width: 160px; height: 160px; border: 2px dashed hsl(var(--border));">
            <i data-lucide="camera" class="icon-2xl text-muted"></i>
          </div>
        </div>

        <!-- Upload Button -->
        <label class="btn btn-outline w-full mb-4 cursor-pointer">
          <i data-lucide="upload" class="icon-sm"></i>
          파일 선택
          <input type="file" accept="image/jpeg,image/png" class="hidden">
        </label>

        <!-- File Info -->
        <ul class="text-sm text-muted mb-4" style="list-style: disc; padding-left: 1.5rem;">
          <li>JPEG, PNG 형식 지원</li>
          <li>최대 2MB</li>
          <li>권장 크기: 200x200 픽셀</li>
        </ul>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="window.location.href='profile-001-settings.html'">취소</button>
        <button class="btn btn-outline text-destructive" onclick="window.location.href='profile-001-settings.html'">
          <i data-lucide="trash-2" class="icon-sm"></i>
          사진 삭제
        </button>
        <button class="btn btn-primary" onclick="window.location.href='profile-001-settings.html'">
          <i data-lucide="save" class="icon-sm"></i>
          저장
        </button>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
