<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUTH-003: 이메일 인증 완료 - EduForum</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  <div class="auth-layout">
    <div class="auth-container">
      <!-- Logo -->
      <div class="auth-logo mb-6">
        <i data-lucide="graduation-cap" class="icon-xl" style="color: hsl(var(--brand-primary))"></i>
        <span class="text-2xl font-bold" style="color: hsl(var(--brand-primary))">EduForum</span>
      </div>

      <div class="auth-card text-center">
        <!-- Success Icon -->
        <div class="verification-icon verification-icon-success mx-auto">
          <i data-lucide="check" class="icon-xl"></i>
        </div>

        <h1 class="text-2xl font-bold mb-2">이메일 인증 완료!</h1>

        <div class="separator my-6"></div>

        <div class="text-muted mb-6">
          <p class="mb-2">회원가입이 완료되었습니다.</p>
          <p>EduForum에 오신 것을 환영합니다!</p>
        </div>

        <div class="separator my-6"></div>

        <a href="auth-004-login.html" class="btn btn-primary w-full btn-lg">
          로그인하기
        </a>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
