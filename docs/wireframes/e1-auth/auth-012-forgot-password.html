<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUTH-012: 비밀번호 찾기 - EduForum</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  <div class="auth-layout">
    <div class="auth-container">
      <!-- Logo -->
      <div class="auth-logo mb-6">
        <i data-lucide="graduation-cap" class="icon-xl" style="color: hsl(var(--brand-primary))"></i>
        <span class="text-2xl font-bold" style="color: hsl(var(--brand-primary))">EduForum</span>
      </div>

      <div class="auth-card">
        <div class="auth-header">
          <h1 class="auth-title">비밀번호 찾기</h1>
        </div>

        <div class="separator my-4"></div>

        <p class="text-muted text-sm mb-6">
          가입 시 사용한 이메일 주소를 입력하세요.<br>
          비밀번호 재설정 링크를 보내드립니다.
        </p>

        <form class="auth-form">
          <!-- 이메일 -->
          <div class="form-group">
            <label class="form-label">이메일</label>
            <div class="input-group">
              <span class="input-icon">
                <i data-lucide="mail" class="icon-sm"></i>
              </span>
              <input type="email" class="input" style="padding-left: 2.5rem" placeholder="example@university.edu">
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-full btn-lg">
            <i data-lucide="send" class="icon-sm"></i>
            재설정 링크 보내기
          </button>
        </form>

        <div class="mt-6 text-center">
          <a href="auth-004-login.html" class="text-sm flex items-center justify-center gap-2">
            <i data-lucide="arrow-left" class="icon-sm"></i>
            로그인으로 돌아가기
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
