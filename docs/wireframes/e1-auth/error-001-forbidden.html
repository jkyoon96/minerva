<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERROR-001: 권한 없음 - EduForum</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="navbar">
      <a href="#" class="navbar-brand">
        <i data-lucide="graduation-cap" class="icon-lg"></i>
        EduForum
      </a>
      <div class="navbar-nav">
        <a href="../e2-course/dashboard.html" class="nav-link">대시보드</a>
        <a href="../e2-course/crs-001-course-list.html" class="nav-link">내 코스</a>
        <a href="profile-001-settings.html" class="nav-link">프로필</a>
      </div>
      <div class="navbar-actions">
        <div class="flex items-center gap-2">
          <div class="avatar avatar-sm" style="background-color: hsl(var(--brand-primary) / 0.1); color: hsl(var(--brand-primary));">
            <i data-lucide="book-open" class="icon-sm"></i>
          </div>
          <span class="text-sm font-medium">학습자</span>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-16">
    <div class="empty-state">
      <div class="verification-icon verification-icon-error mb-6" style="width: 80px; height: 80px;">
        <i data-lucide="shield-x" class="icon-2xl"></i>
      </div>

      <h1 class="text-3xl font-bold mb-4">접근 권한이 없습니다</h1>

      <div class="separator my-6" style="max-width: 200px; margin-left: auto; margin-right: auto;"></div>

      <p class="text-muted mb-2">이 페이지에 접근할 수 있는 권한이 없습니다.</p>
      <p class="text-muted mb-6">필요한 권한이 있다고 생각되시면<br>관리자에게 문의해주세요.</p>

      <!-- Role Info Card -->
      <div class="card mb-8" style="max-width: 320px;">
        <div class="card-content">
          <div class="flex flex-col gap-3 text-sm">
            <div class="flex justify-between">
              <span class="text-muted">현재 역할</span>
              <span class="badge badge-primary">학습자</span>
            </div>
            <div class="flex justify-between">
              <span class="text-muted">필요한 역할</span>
              <span class="badge" style="background-color: hsl(38 92% 50% / 0.1); color: hsl(38 92% 40%);">교수자 이상</span>
            </div>
          </div>
        </div>
      </div>

      <div class="flex flex-col gap-3" style="max-width: 300px; margin: 0 auto;">
        <a href="../e2-course/crs-001-course-list.html" class="btn btn-primary w-full">
          <i data-lucide="home" class="icon-sm"></i>
          대시보드로 돌아가기
        </a>
        <a href="profile-001-settings.html" class="btn btn-outline w-full">
          <i data-lucide="mail" class="icon-sm"></i>
          관리자에게 문의하기
        </a>
      </div>
    </div>
  </main>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
