<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUTH-014: 새 비밀번호 설정 - EduForum</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  <div class="auth-layout">
    <div class="auth-container">
      <!-- Logo -->
      <div class="auth-logo mb-6">
        <i data-lucide="graduation-cap" class="icon-xl" style="color: hsl(var(--brand-primary))"></i>
        <span class="text-2xl font-bold" style="color: hsl(var(--brand-primary))">EduForum</span>
      </div>

      <div class="auth-card">
        <div class="auth-header">
          <h1 class="auth-title">새 비밀번호 설정</h1>
        </div>

        <div class="separator my-4"></div>

        <form class="auth-form">
          <!-- 새 비밀번호 -->
          <div class="form-group">
            <label class="form-label form-label-required">새 비밀번호</label>
            <div class="input-group">
              <input type="password" class="input" placeholder="새 비밀번호를 입력하세요" value="password123!">
              <button type="button" class="input-addon btn-ghost btn-icon-sm" style="border: none;">
                <i data-lucide="eye" class="icon-sm"></i>
              </button>
            </div>
            <!-- Password Strength -->
            <div class="password-strength">
              <div class="password-strength-bar strong"></div>
              <div class="password-strength-bar strong"></div>
              <div class="password-strength-bar strong"></div>
              <div class="password-strength-bar strong"></div>
            </div>
            <span class="text-xs font-medium" style="color: hsl(var(--success))">강함</span>
            <ul class="mt-2" style="font-size: var(--text-xs); color: hsl(var(--muted-foreground))">
              <li class="flex items-center gap-1">
                <i data-lucide="check" class="icon-xs" style="color: hsl(var(--success))"></i>
                8자 이상
              </li>
              <li class="flex items-center gap-1">
                <i data-lucide="check" class="icon-xs" style="color: hsl(var(--success))"></i>
                영문 포함
              </li>
              <li class="flex items-center gap-1">
                <i data-lucide="check" class="icon-xs" style="color: hsl(var(--success))"></i>
                숫자 포함
              </li>
              <li class="flex items-center gap-1">
                <i data-lucide="check" class="icon-xs" style="color: hsl(var(--success))"></i>
                특수문자 포함
              </li>
            </ul>
          </div>

          <!-- 비밀번호 확인 -->
          <div class="form-group">
            <label class="form-label form-label-required">비밀번호 확인</label>
            <div class="input-group">
              <input type="password" class="input" placeholder="비밀번호를 다시 입력하세요" value="password123!">
              <button type="button" class="input-addon btn-ghost btn-icon-sm" style="border: none;">
                <i data-lucide="eye" class="icon-sm"></i>
              </button>
            </div>
            <span class="form-hint" style="color: hsl(var(--success)); display: flex; align-items: center; gap: 0.25rem;">
              <i data-lucide="check" class="icon-xs"></i>
              비밀번호가 일치합니다
            </span>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-full btn-lg" onclick="window.location.href='auth-004-login.html'">
            비밀번호 변경
          </button>
        </form>

        <!-- Warning -->
        <div class="alert alert-warning mt-6">
          <i data-lucide="alert-triangle" class="icon-md flex-shrink-0"></i>
          <div class="alert-description text-sm">
            비밀번호 변경 시 모든 기기에서 로그아웃됩니다.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
