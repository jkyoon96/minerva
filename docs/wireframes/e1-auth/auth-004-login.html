<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUTH-004: 로그인 - EduForum</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  <div class="auth-layout">
    <div class="auth-container">
      <!-- Logo -->
      <div class="auth-logo mb-6">
        <i data-lucide="graduation-cap" class="icon-xl" style="color: hsl(var(--brand-primary))"></i>
        <span class="text-2xl font-bold" style="color: hsl(var(--brand-primary))">EduForum</span>
      </div>
      <p class="text-center text-muted mb-6">Interactive Learning</p>

      <div class="auth-card">
        <div class="auth-header">
          <h1 class="auth-title">로그인</h1>
        </div>

        <form class="auth-form">
          <!-- 이메일 -->
          <div class="form-group">
            <label class="form-label">이메일</label>
            <div class="input-group">
              <span class="input-icon">
                <i data-lucide="mail" class="icon-sm"></i>
              </span>
              <input type="email" class="input" style="padding-left: 2.5rem" placeholder="example@university.edu">
            </div>
          </div>

          <!-- 비밀번호 -->
          <div class="form-group">
            <label class="form-label">비밀번호</label>
            <div class="input-group">
              <span class="input-icon">
                <i data-lucide="lock" class="icon-sm"></i>
              </span>
              <input type="password" class="input" style="padding-left: 2.5rem" placeholder="비밀번호를 입력하세요">
              <button type="button" class="input-addon btn-ghost btn-icon-sm">
                <i data-lucide="eye" class="icon-sm"></i>
              </button>
            </div>
          </div>

          <!-- 로그인 유지 & 비밀번호 찾기 -->
          <div class="flex items-center justify-between">
            <label class="checkbox-wrapper">
              <input type="checkbox" class="checkbox">
              <span class="checkbox-label text-sm">로그인 상태 유지</span>
            </label>
            <a href="auth-012-forgot-password.html" class="text-sm">비밀번호 찾기</a>
          </div>

          <!-- 로그인 버튼 -->
          <button type="submit" class="btn btn-primary w-full btn-lg">
            로그인
          </button>
        </form>

        <!-- Divider -->
        <div class="divider-text my-6">또는</div>

        <!-- Social Login -->
        <div class="flex flex-col gap-3">
          <button class="btn-social btn-google">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google로 로그인
          </button>
          <button class="btn-social" style="background-color: #2F2F2F; color: white; border-color: #2F2F2F;">
            <svg width="20" height="20" viewBox="0 0 23 23">
              <path fill="#f35325" d="M0 0h11v11H0z"/>
              <path fill="#81bc06" d="M12 0h11v11H12z"/>
              <path fill="#05a6f0" d="M0 12h11v11H0z"/>
              <path fill="#ffba08" d="M12 12h11v11H12z"/>
            </svg>
            Microsoft로 로그인
          </button>
        </div>

        <!-- Footer -->
        <div class="auth-footer">
          계정이 없으신가요? <a href="auth-001-register.html">회원가입</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
