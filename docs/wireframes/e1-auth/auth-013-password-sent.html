<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUTH-013: 이메일 발송 완료 - EduForum</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  <div class="auth-layout">
    <div class="auth-container">
      <!-- Logo -->
      <div class="auth-logo mb-6">
        <i data-lucide="graduation-cap" class="icon-xl" style="color: hsl(var(--brand-primary))"></i>
        <span class="text-2xl font-bold" style="color: hsl(var(--brand-primary))">EduForum</span>
      </div>

      <div class="auth-card text-center">
        <!-- Email Icon -->
        <div class="verification-icon verification-icon-success mx-auto">
          <i data-lucide="mail-check" class="icon-xl"></i>
        </div>

        <h1 class="text-2xl font-bold mb-2">이메일 발송 완료</h1>

        <div class="separator my-6"></div>

        <div class="text-muted mb-6">
          <p>이메일이 올바르게 등록되어 있다면</p>
          <p>비밀번호 재설정 링크를 발송했습니다.</p>
        </div>

        <ul class="text-left text-sm text-muted mb-6" style="list-style: disc; padding-left: 1.5rem;">
          <li class="mb-1">메일함을 확인해주세요</li>
          <li class="mb-1">스팸 메일함도 확인해주세요</li>
          <li>링크는 1시간 동안 유효합니다</li>
        </ul>

        <div class="separator my-6"></div>

        <a href="auth-004-login.html" class="text-sm flex items-center justify-center gap-2">
          <i data-lucide="arrow-left" class="icon-sm"></i>
          로그인으로 돌아가기
        </a>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
