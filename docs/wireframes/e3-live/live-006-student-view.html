<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIVE-006: 라이브 세션 - 학생 화면 - EduForum</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    body {
      background: hsl(var(--background));
    }
    .live-header {
      background: hsl(var(--card));
      border-bottom: 1px solid hsl(var(--border));
      padding: var(--spacing-2) var(--spacing-4);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .live-badge {
      background: hsl(var(--destructive));
      color: white;
      padding: var(--spacing-1) var(--spacing-2);
      border-radius: var(--radius-sm);
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
      display: flex;
      align-items: center;
      gap: var(--spacing-1);
    }
    .live-badge::before {
      content: '';
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .main-container {
      display: flex;
      height: calc(100vh - 57px);
    }
    .video-area {
      flex: 1;
      padding: var(--spacing-4);
      display: flex;
      flex-direction: column;
    }
    .main-video {
      flex: 1;
      background: hsl(var(--muted));
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--spacing-4);
      position: relative;
    }
    .speaker-info {
      position: absolute;
      bottom: var(--spacing-3);
      left: var(--spacing-3);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: var(--spacing-1) var(--spacing-2);
      border-radius: var(--radius-sm);
      font-size: var(--text-sm);
      display: flex;
      align-items: center;
      gap: var(--spacing-1);
    }
    .screen-share-label {
      position: absolute;
      top: var(--spacing-3);
      left: var(--spacing-3);
      background: hsl(var(--brand-primary));
      color: white;
      padding: var(--spacing-1) var(--spacing-2);
      border-radius: var(--radius-sm);
      font-size: var(--text-xs);
      display: flex;
      align-items: center;
      gap: var(--spacing-1);
    }
    .self-video {
      position: absolute;
      bottom: var(--spacing-4);
      right: var(--spacing-4);
      width: 200px;
      background: hsl(var(--card));
      border-radius: var(--radius-md);
      aspect-ratio: 4/3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid hsl(var(--border));
    }
    .controls-bar {
      background: hsl(var(--card));
      border-top: 1px solid hsl(var(--border));
      padding: var(--spacing-3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-3);
    }
    .control-btn {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    .control-btn.active {
      background: hsl(var(--brand-primary));
      color: white;
    }
    .control-btn.inactive {
      background: hsl(var(--muted));
      color: hsl(var(--muted-foreground));
    }
    .control-btn.danger {
      background: hsl(var(--destructive));
      color: white;
    }
    .side-panel {
      width: 300px;
      background: hsl(var(--card));
      border-left: 1px solid hsl(var(--border));
      display: flex;
      flex-direction: column;
    }
    .panel-tabs {
      display: flex;
      border-bottom: 1px solid hsl(var(--border));
    }
    .panel-tab {
      flex: 1;
      padding: var(--spacing-3);
      text-align: center;
      font-size: var(--text-sm);
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .panel-tab.active {
      border-bottom-color: hsl(var(--brand-primary));
      color: hsl(var(--brand-primary));
    }
    .chat-content {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacing-3);
    }
    .chat-input-area {
      padding: var(--spacing-3);
      border-top: 1px solid hsl(var(--border));
    }
    .chat-message {
      margin-bottom: var(--spacing-3);
    }
    .chat-message.system {
      text-align: center;
    }
    .chat-message .sender {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      margin-bottom: var(--spacing-1);
    }
    .chat-message .time {
      font-size: var(--text-xs);
      color: hsl(var(--muted-foreground));
    }
    .chat-bubble {
      background: hsl(var(--muted));
      padding: var(--spacing-2) var(--spacing-3);
      border-radius: var(--radius-md);
      font-size: var(--text-sm);
      display: inline-block;
      max-width: 90%;
    }
    .chat-message.mine .chat-bubble {
      background: hsl(var(--brand-primary) / 0.1);
    }
    .system-message {
      background: hsl(var(--muted) / 0.5);
      padding: var(--spacing-2);
      border-radius: var(--radius-md);
      font-size: var(--text-xs);
      text-align: center;
      color: hsl(var(--muted-foreground));
    }
  </style>
</head>
<body>
  <!-- Live Header -->
  <header class="live-header">
    <div class="flex items-center gap-4">
      <span class="live-badge">LIVE</span>
      <span class="font-medium">경영학개론 #12</span>
      <span class="text-muted">45:23</span>
      <span class="flex items-center gap-1 text-sm text-muted">
        <i data-lucide="users" class="icon-sm"></i>
        26명
      </span>
    </div>
    <div class="flex items-center gap-2">
      <button class="btn btn-ghost btn-icon">
        <i data-lucide="settings" class="icon-md"></i>
      </button>
      <button class="btn btn-outline btn-sm">나가기</button>
    </div>
  </header>

  <div class="main-container">
    <!-- Video Area -->
    <div class="video-area">
      <!-- Main Video -->
      <div class="main-video">
        <div class="text-center">
          <div class="avatar avatar-xl mb-2">
            <i data-lucide="user" class="icon-xl"></i>
          </div>
          <div class="font-medium">김철수 교수</div>
        </div>
        <div class="screen-share-label">
          <i data-lucide="monitor" class="icon-xs"></i>
          <span>화면 공유 중</span>
        </div>
        <div class="speaker-info">
          <i data-lucide="mic" class="icon-xs"></i>
          <span>김철수 교수</span>
        </div>

        <!-- Self Video -->
        <div class="self-video">
          <div class="avatar avatar-md mb-1">
            <i data-lucide="user" class="icon-md"></i>
          </div>
          <div class="text-sm font-medium">나 (이학생)</div>
          <div class="flex gap-1 mt-1">
            <i data-lucide="mic" class="icon-xs" style="color: hsl(var(--success))"></i>
            <i data-lucide="video" class="icon-xs" style="color: hsl(var(--success))"></i>
          </div>
        </div>
      </div>

      <!-- Controls Bar -->
      <div class="controls-bar">
        <button class="control-btn active" title="마이크 ON">
          <i data-lucide="mic" class="icon-md"></i>
        </button>
        <button class="control-btn inactive" title="카메라 OFF">
          <i data-lucide="video-off" class="icon-md"></i>
        </button>
        <button class="control-btn inactive" title="손들기">
          <i data-lucide="hand" class="icon-md"></i>
        </button>
        <button class="control-btn danger" title="나가기">
          <i data-lucide="phone-off" class="icon-md"></i>
        </button>
      </div>
    </div>

    <!-- Side Panel - Chat -->
    <div class="side-panel">
      <div class="panel-tabs">
        <div class="panel-tab">참여자</div>
        <div class="panel-tab active">채팅</div>
      </div>
      <div class="chat-content">
        <!-- System Message -->
        <div class="system-message mb-3">
          세션이 시작되었습니다
        </div>

        <!-- Chat Messages -->
        <div class="chat-message">
          <div class="sender">
            김철수 (교수)
            <span class="time">10:05</span>
          </div>
          <div class="chat-bubble">
            오늘은 마케팅 믹스 4P에 대해 알아보겠습니다.
          </div>
        </div>

        <div class="chat-message">
          <div class="sender">
            박서연
            <span class="time">10:08</span>
          </div>
          <div class="chat-bubble">
            교수님, Price와 관련해서 질문이 있습니다!
          </div>
        </div>

        <div class="chat-message mine">
          <div class="sender">
            나
            <span class="time">10:10</span>
          </div>
          <div class="chat-bubble">
            저도 같은 궁금증이 있어요
          </div>
        </div>

        <div class="chat-message">
          <div class="sender">
            김철수 (교수)
            <span class="time">10:12</span>
          </div>
          <div class="chat-bubble">
            좋은 질문이네요. 잠시 후 투표를 통해 확인해보겠습니다
          </div>
        </div>

        <!-- System Message -->
        <div class="system-message mb-3">
          <i data-lucide="bar-chart-2" class="icon-xs inline"></i>
          교수님이 투표를 시작했습니다
        </div>

        <div class="chat-message">
          <div class="sender">
            정도윤
            <span class="time">10:15</span>
          </div>
          <div class="chat-bubble">
            C번 같아요!
          </div>
        </div>
      </div>

      <div class="chat-input-area">
        <div class="input-group">
          <input type="text" class="input" placeholder="메시지를 입력하세요...">
          <div class="flex gap-1 mt-2">
            <button class="btn btn-ghost btn-icon btn-sm">
              <i data-lucide="paperclip" class="icon-sm"></i>
            </button>
            <button class="btn btn-ghost btn-icon btn-sm">
              <i data-lucide="smile" class="icon-sm"></i>
            </button>
            <button class="btn btn-primary btn-icon btn-sm ml-auto">
              <i data-lucide="send" class="icon-sm"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
