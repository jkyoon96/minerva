<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIVE-008: 화면 공유 중 레이아웃 - EduForum</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    body {
      background: hsl(var(--background));
    }
    .live-header {
      background: hsl(var(--card));
      border-bottom: 1px solid hsl(var(--border));
      padding: var(--spacing-2) var(--spacing-4);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .live-badge {
      background: hsl(var(--destructive));
      color: white;
      padding: var(--spacing-1) var(--spacing-2);
      border-radius: var(--radius-sm);
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
      display: flex;
      align-items: center;
      gap: var(--spacing-1);
    }
    .live-badge::before {
      content: '';
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .main-container {
      display: flex;
      height: calc(100vh - 57px);
    }
    .video-area {
      flex: 1;
      padding: var(--spacing-4);
      display: flex;
      flex-direction: column;
    }
    .screen-share-container {
      flex: 1;
      background: #1a1a1a;
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--spacing-4);
      position: relative;
      overflow: hidden;
    }
    .shared-content {
      background: white;
      border-radius: var(--radius-md);
      padding: var(--spacing-8);
      width: 80%;
      max-width: 800px;
      text-align: center;
    }
    .shared-content h2 {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      margin-bottom: var(--spacing-6);
      color: hsl(var(--foreground));
    }
    .shared-content ul {
      text-align: left;
      font-size: var(--text-lg);
      color: hsl(var(--foreground));
    }
    .shared-content li {
      margin-bottom: var(--spacing-3);
    }
    .share-label {
      position: absolute;
      bottom: var(--spacing-3);
      left: var(--spacing-3);
      background: hsl(var(--brand-primary));
      color: white;
      padding: var(--spacing-1) var(--spacing-2);
      border-radius: var(--radius-sm);
      font-size: var(--text-xs);
      display: flex;
      align-items: center;
      gap: var(--spacing-1);
    }
    .presenter-pip {
      position: absolute;
      bottom: var(--spacing-4);
      right: var(--spacing-4);
      width: 160px;
      background: hsl(var(--muted));
      border-radius: var(--radius-md);
      aspect-ratio: 4/3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid white;
    }
    .controls-bar {
      background: hsl(var(--card));
      border-top: 1px solid hsl(var(--border));
      padding: var(--spacing-3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-2);
    }
    .control-btn {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    .control-btn.active {
      background: hsl(var(--brand-primary));
      color: white;
    }
    .control-btn.inactive {
      background: hsl(var(--muted));
      color: hsl(var(--muted-foreground));
    }
    .control-btn.sharing {
      background: hsl(var(--success));
      color: white;
    }
    .control-btn.danger {
      background: hsl(var(--destructive));
      color: white;
    }
    .control-divider {
      width: 1px;
      height: 32px;
      background: hsl(var(--border));
      margin: 0 var(--spacing-2);
    }
    .share-status {
      display: flex;
      align-items: center;
      gap: var(--spacing-1);
      font-size: var(--text-xs);
      color: hsl(var(--success));
      margin-top: var(--spacing-1);
    }
    .side-panel {
      width: 280px;
      background: hsl(var(--card));
      border-left: 1px solid hsl(var(--border));
      display: flex;
      flex-direction: column;
    }
    .panel-tabs {
      display: flex;
      border-bottom: 1px solid hsl(var(--border));
    }
    .panel-tab {
      flex: 1;
      padding: var(--spacing-3);
      text-align: center;
      font-size: var(--text-sm);
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .panel-tab.active {
      border-bottom-color: hsl(var(--brand-primary));
      color: hsl(var(--brand-primary));
    }
  </style>
</head>
<body>
  <!-- Live Header -->
  <header class="live-header">
    <div class="flex items-center gap-4">
      <span class="live-badge">LIVE</span>
      <span class="font-medium">경영학개론 #12</span>
      <span class="text-muted">45:23</span>
      <span class="flex items-center gap-1 text-sm text-muted">
        <i data-lucide="users" class="icon-sm"></i>
        26명
      </span>
    </div>
    <div class="flex items-center gap-2">
      <button class="btn btn-ghost btn-icon" title="설정">
        <i data-lucide="settings" class="icon-md"></i>
      </button>
      <button class="btn btn-destructive btn-sm" onclick="location.href='live-022-end-session.html'">세션 종료</button>
    </div>
  </header>

  <div class="main-container">
    <!-- Video Area -->
    <div class="video-area">
      <!-- Screen Share Container -->
      <div class="screen-share-container">
        <div class="shared-content">
          <h2>마케팅 믹스 4P</h2>
          <ul>
            <li>Product (제품)</li>
            <li>Price (가격)</li>
            <li>Place (유통)</li>
            <li>Promotion (촉진)</li>
          </ul>
        </div>

        <div class="share-label">
          <i data-lucide="monitor" class="icon-xs"></i>
          <span>김철수 교수의 화면 공유 중</span>
        </div>

        <!-- Presenter PIP -->
        <div class="presenter-pip">
          <div class="avatar avatar-sm mb-1">
            <i data-lucide="user" class="icon-sm"></i>
          </div>
          <div class="text-xs font-medium">김철수</div>
          <div class="text-xs text-muted">
            <i data-lucide="mic" class="icon-xs inline"></i>
          </div>
        </div>
      </div>

      <!-- Controls Bar -->
      <div class="controls-bar">
        <div class="text-center">
          <button class="control-btn active" title="마이크 ON">
            <i data-lucide="mic" class="icon-md"></i>
          </button>
        </div>
        <div class="text-center">
          <button class="control-btn active" title="카메라 ON">
            <i data-lucide="video" class="icon-md"></i>
          </button>
        </div>
        <div class="text-center">
          <a href="live-005-professor-view.html" class="control-btn sharing" title="화면 공유 중지">
            <i data-lucide="monitor" class="icon-md"></i>
          </a>
        </div>
        <div class="text-center">
          <button class="control-btn active" title="녹화 중">
            <i data-lucide="circle" class="icon-md"></i>
          </button>
        </div>

        <div class="control-divider"></div>

        <button class="control-btn inactive" title="투표">
          <i data-lucide="bar-chart-2" class="icon-md"></i>
        </button>
        <button class="control-btn inactive" title="퀴즈">
          <i data-lucide="help-circle" class="icon-md"></i>
        </button>
        <button class="control-btn inactive" title="분반">
          <i data-lucide="users" class="icon-md"></i>
        </button>
        <button class="control-btn inactive" title="손들기">
          <i data-lucide="hand" class="icon-md"></i>
        </button>

        <div class="control-divider"></div>

        <button class="control-btn danger" title="종료">
          <i data-lucide="phone-off" class="icon-md"></i>
        </button>
      </div>
    </div>

    <!-- Side Panel -->
    <div class="side-panel">
      <div class="panel-tabs">
        <div class="panel-tab active">참여자</div>
        <div class="panel-tab">채팅</div>
      </div>
      <div class="p-4 flex-1">
        <div class="text-sm text-muted text-center">참여자 목록</div>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
