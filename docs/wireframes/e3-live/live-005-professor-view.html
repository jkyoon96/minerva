<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIVE-005: 라이브 세션 - 교수자 화면 - EduForum</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    body {
      background: hsl(var(--background));
    }
    .live-header {
      background: hsl(var(--card));
      border-bottom: 1px solid hsl(var(--border));
      padding: var(--spacing-2) var(--spacing-4);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .live-badge {
      background: hsl(var(--destructive));
      color: white;
      padding: var(--spacing-1) var(--spacing-2);
      border-radius: var(--radius-sm);
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
      display: flex;
      align-items: center;
      gap: var(--spacing-1);
    }
    .live-badge::before {
      content: '';
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .main-container {
      display: flex;
      height: calc(100vh - 57px);
    }
    .video-area {
      flex: 1;
      padding: var(--spacing-4);
      display: flex;
      flex-direction: column;
    }
    .main-video {
      flex: 1;
      background: hsl(var(--muted));
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--spacing-4);
      position: relative;
    }
    .speaker-info {
      position: absolute;
      bottom: var(--spacing-3);
      left: var(--spacing-3);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: var(--spacing-1) var(--spacing-2);
      border-radius: var(--radius-sm);
      font-size: var(--text-sm);
      display: flex;
      align-items: center;
      gap: var(--spacing-1);
    }
    .participant-strip {
      display: flex;
      gap: var(--spacing-2);
      overflow-x: auto;
      padding-bottom: var(--spacing-2);
    }
    .participant-tile {
      width: 120px;
      flex-shrink: 0;
      background: hsl(var(--muted));
      border-radius: var(--radius-md);
      aspect-ratio: 4/3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .participant-tile .name {
      font-size: var(--text-xs);
      margin-top: var(--spacing-1);
    }
    .participant-tile .status {
      position: absolute;
      bottom: var(--spacing-1);
      display: flex;
      gap: var(--spacing-1);
    }
    .hand-raised {
      position: absolute;
      top: var(--spacing-1);
      right: var(--spacing-1);
      color: hsl(var(--warning));
    }
    .controls-bar {
      background: hsl(var(--card));
      border-top: 1px solid hsl(var(--border));
      padding: var(--spacing-3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-2);
    }
    .control-btn {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    .control-btn.active {
      background: hsl(var(--brand-primary));
      color: white;
    }
    .control-btn.inactive {
      background: hsl(var(--muted));
      color: hsl(var(--muted-foreground));
    }
    .control-btn.danger {
      background: hsl(var(--destructive));
      color: white;
    }
    .control-divider {
      width: 1px;
      height: 32px;
      background: hsl(var(--border));
      margin: 0 var(--spacing-2);
    }
    .side-panel {
      width: 280px;
      background: hsl(var(--card));
      border-left: 1px solid hsl(var(--border));
      display: flex;
      flex-direction: column;
    }
    .panel-tabs {
      display: flex;
      border-bottom: 1px solid hsl(var(--border));
    }
    .panel-tab {
      flex: 1;
      padding: var(--spacing-3);
      text-align: center;
      font-size: var(--text-sm);
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .panel-tab.active {
      border-bottom-color: hsl(var(--brand-primary));
      color: hsl(var(--brand-primary));
    }
    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacing-3);
    }
    .hand-queue-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing-2);
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-2);
    }
    .participant-list-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing-2);
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-1);
    }
    .participant-list-item:hover {
      background: hsl(var(--muted) / 0.5);
    }
  </style>
</head>
<body>
  <!-- Live Header -->
  <header class="live-header">
    <div class="flex items-center gap-4">
      <span class="live-badge">LIVE</span>
      <span class="font-medium">경영학개론 #12</span>
      <span class="text-muted">45:23</span>
      <span class="flex items-center gap-1 text-sm text-muted">
        <i data-lucide="users" class="icon-sm"></i>
        26명
      </span>
    </div>
    <div class="flex items-center gap-2">
      <button class="btn btn-ghost btn-icon">
        <i data-lucide="settings" class="icon-md"></i>
      </button>
      <button class="btn btn-destructive btn-sm">세션 종료</button>
    </div>
  </header>

  <div class="main-container">
    <!-- Video Area -->
    <div class="video-area">
      <!-- Main Video -->
      <div class="main-video">
        <div class="text-center">
          <div class="avatar avatar-xl mb-2">
            <i data-lucide="user" class="icon-xl"></i>
          </div>
          <div class="font-medium">김철수 교수</div>
          <div class="text-sm text-muted">(발표 중)</div>
        </div>
        <div class="speaker-info">
          <i data-lucide="mic" class="icon-xs"></i>
          <span>김철수 교수</span>
        </div>
      </div>

      <!-- Participant Strip -->
      <div class="participant-strip">
        <div class="participant-tile">
          <div class="avatar avatar-sm">
            <i data-lucide="user" class="icon-sm"></i>
          </div>
          <div class="name">이민준</div>
          <div class="hand-raised">
            <i data-lucide="hand" class="icon-sm"></i>
          </div>
          <div class="status">
            <i data-lucide="mic" class="icon-xs" style="color: hsl(var(--success))"></i>
            <i data-lucide="video" class="icon-xs" style="color: hsl(var(--success))"></i>
          </div>
        </div>
        <div class="participant-tile">
          <div class="avatar avatar-sm">
            <i data-lucide="user" class="icon-sm"></i>
          </div>
          <div class="name">박서연</div>
          <div class="hand-raised">
            <i data-lucide="hand" class="icon-sm"></i>
          </div>
          <div class="status">
            <i data-lucide="mic" class="icon-xs" style="color: hsl(var(--success))"></i>
            <i data-lucide="video" class="icon-xs" style="color: hsl(var(--success))"></i>
          </div>
        </div>
        <div class="participant-tile">
          <div class="avatar avatar-sm">
            <i data-lucide="user" class="icon-sm"></i>
          </div>
          <div class="name">정도윤</div>
          <div class="status">
            <i data-lucide="mic-off" class="icon-xs text-muted"></i>
            <i data-lucide="video" class="icon-xs" style="color: hsl(var(--success))"></i>
          </div>
        </div>
        <div class="participant-tile">
          <div class="avatar avatar-sm">
            <i data-lucide="user" class="icon-sm"></i>
          </div>
          <div class="name">강수아</div>
          <div class="status">
            <i data-lucide="mic-off" class="icon-xs text-muted"></i>
            <i data-lucide="video-off" class="icon-xs text-muted"></i>
          </div>
        </div>
        <div class="participant-tile" style="background: hsl(var(--muted) / 0.5);">
          <div class="text-muted text-sm">+22명</div>
        </div>
      </div>

      <!-- Controls Bar -->
      <div class="controls-bar">
        <button class="control-btn active" title="마이크 ON">
          <i data-lucide="mic" class="icon-md"></i>
        </button>
        <button class="control-btn active" title="카메라 ON">
          <i data-lucide="video" class="icon-md"></i>
        </button>
        <button class="control-btn inactive" title="화면 공유">
          <i data-lucide="monitor" class="icon-md"></i>
        </button>
        <button class="control-btn active" title="녹화 중">
          <i data-lucide="circle" class="icon-md"></i>
        </button>

        <div class="control-divider"></div>

        <button class="control-btn inactive" title="투표">
          <i data-lucide="bar-chart-2" class="icon-md"></i>
        </button>
        <button class="control-btn inactive" title="퀴즈">
          <i data-lucide="help-circle" class="icon-md"></i>
        </button>
        <button class="control-btn inactive" title="분반">
          <i data-lucide="users" class="icon-md"></i>
        </button>
        <button class="control-btn inactive" title="손들기">
          <i data-lucide="hand" class="icon-md"></i>
        </button>

        <div class="control-divider"></div>

        <button class="control-btn danger" title="종료">
          <i data-lucide="phone-off" class="icon-md"></i>
        </button>
      </div>
    </div>

    <!-- Side Panel -->
    <div class="side-panel">
      <div class="panel-tabs">
        <div class="panel-tab active">참여자</div>
        <div class="panel-tab">채팅</div>
      </div>
      <div class="panel-content">
        <!-- Hand Raise Queue -->
        <div class="mb-4">
          <div class="text-sm font-semibold mb-2 flex items-center gap-2">
            <i data-lucide="hand" class="icon-sm" style="color: hsl(var(--warning))"></i>
            손들기 (2)
          </div>
          <div class="hand-queue-item">
            <div class="flex items-center gap-2">
              <div class="avatar avatar-sm">
                <i data-lucide="user" class="icon-sm"></i>
              </div>
              <div>
                <div class="text-sm font-medium">이민준</div>
                <div class="text-xs text-muted">2분 전</div>
              </div>
            </div>
          </div>
          <div class="hand-queue-item">
            <div class="flex items-center gap-2">
              <div class="avatar avatar-sm">
                <i data-lucide="user" class="icon-sm"></i>
              </div>
              <div>
                <div class="text-sm font-medium">박서연</div>
                <div class="text-xs text-muted">1분 전</div>
              </div>
            </div>
          </div>
        </div>

        <div class="separator my-3"></div>

        <!-- All Participants -->
        <div class="text-sm font-semibold mb-2">전체 (26)</div>
        <div class="input-group mb-3">
          <span class="input-icon">
            <i data-lucide="search" class="icon-sm"></i>
          </span>
          <input type="text" class="input input-sm" style="padding-left: 2rem" placeholder="검색">
        </div>

        <div class="participant-list-item">
          <div class="flex items-center gap-2">
            <div class="avatar avatar-sm">
              <i data-lucide="user" class="icon-sm"></i>
            </div>
            <div>
              <div class="text-sm font-medium">김철수</div>
              <div class="text-xs text-muted">교수</div>
            </div>
          </div>
          <div class="flex gap-1">
            <i data-lucide="mic" class="icon-sm" style="color: hsl(var(--success))"></i>
            <i data-lucide="video" class="icon-sm" style="color: hsl(var(--success))"></i>
          </div>
        </div>
        <div class="participant-list-item">
          <div class="flex items-center gap-2">
            <div class="avatar avatar-sm">
              <i data-lucide="user" class="icon-sm"></i>
            </div>
            <div class="text-sm font-medium">이민준</div>
          </div>
          <div class="flex gap-1">
            <i data-lucide="mic" class="icon-sm" style="color: hsl(var(--success))"></i>
            <i data-lucide="video" class="icon-sm" style="color: hsl(var(--success))"></i>
          </div>
        </div>
        <div class="participant-list-item">
          <div class="flex items-center gap-2">
            <div class="avatar avatar-sm">
              <i data-lucide="user" class="icon-sm"></i>
            </div>
            <div class="text-sm font-medium">박서연</div>
          </div>
          <div class="flex gap-1">
            <i data-lucide="mic" class="icon-sm" style="color: hsl(var(--success))"></i>
            <i data-lucide="video" class="icon-sm" style="color: hsl(var(--success))"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
