<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIVE-007: 화면 공유 선택 - EduForum</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .modal-content {
      background: hsl(var(--card));
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 600px;
      max-height: 80vh;
      overflow: hidden;
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing-4);
      border-bottom: 1px solid hsl(var(--border));
    }
    .modal-body {
      padding: var(--spacing-4);
      overflow-y: auto;
      max-height: 500px;
    }
    .modal-footer {
      padding: var(--spacing-4);
      border-top: 1px solid hsl(var(--border));
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .screen-option {
      border: 2px solid hsl(var(--border));
      border-radius: var(--radius-md);
      padding: var(--spacing-2);
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    .screen-option:hover {
      border-color: hsl(var(--brand-primary) / 0.5);
    }
    .screen-option.selected {
      border-color: hsl(var(--brand-primary));
      background: hsl(var(--brand-primary) / 0.05);
    }
    .screen-preview {
      background: hsl(var(--muted));
      border-radius: var(--radius-sm);
      aspect-ratio: 16/9;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--spacing-2);
    }
    .section-title {
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: hsl(var(--muted-foreground));
      margin-bottom: var(--spacing-3);
      margin-top: var(--spacing-4);
    }
    .section-title:first-child {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <!-- Modal Overlay -->
  <div class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <div class="flex items-center gap-2">
          <i data-lucide="monitor" class="icon-md" style="color: hsl(var(--brand-primary))"></i>
          <h2 class="font-semibold">화면 공유</h2>
        </div>
        <button class="btn btn-ghost btn-icon btn-sm">
          <i data-lucide="x" class="icon-sm"></i>
        </button>
      </div>

      <div class="modal-body">
        <p class="text-sm text-muted mb-4">공유할 화면을 선택하세요</p>

        <!-- Full Screen Options -->
        <div class="section-title">전체 화면</div>
        <div class="grid grid-cols-2 gap-3 mb-4">
          <div class="screen-option selected">
            <div class="screen-preview">
              <i data-lucide="monitor" class="icon-lg text-muted"></i>
            </div>
            <div class="text-sm font-medium">모니터 1</div>
          </div>
          <div class="screen-option">
            <div class="screen-preview">
              <i data-lucide="monitor" class="icon-lg text-muted"></i>
            </div>
            <div class="text-sm font-medium">모니터 2</div>
          </div>
        </div>

        <!-- Application Windows -->
        <div class="section-title">애플리케이션 창</div>
        <div class="grid grid-cols-2 gap-3 mb-4">
          <div class="screen-option">
            <div class="screen-preview">
              <i data-lucide="presentation" class="icon-lg text-muted"></i>
            </div>
            <div class="text-sm font-medium">마케팅4P.pptx</div>
            <div class="text-xs text-muted">PowerPoint</div>
          </div>
          <div class="screen-option">
            <div class="screen-preview">
              <i data-lucide="globe" class="icon-lg text-muted"></i>
            </div>
            <div class="text-sm font-medium">EduForum 탭</div>
            <div class="text-xs text-muted">Chrome</div>
          </div>
        </div>

        <!-- Browser Tabs -->
        <div class="section-title">브라우저 탭</div>
        <div class="grid grid-cols-2 gap-3">
          <div class="screen-option">
            <div class="screen-preview">
              <i data-lucide="play-circle" class="icon-lg text-muted"></i>
            </div>
            <div class="text-sm font-medium">YouTube</div>
            <div class="text-xs text-muted">Chrome</div>
          </div>
          <div class="screen-option">
            <div class="screen-preview">
              <i data-lucide="file-text" class="icon-lg text-muted"></i>
            </div>
            <div class="text-sm font-medium">Google Docs</div>
            <div class="text-xs text-muted">Chrome</div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="checkbox">
          <span class="text-sm">시스템 오디오 공유</span>
        </label>
        <div class="flex gap-2">
          <button class="btn btn-outline" onclick="history.back()">취소</button>
          <button class="btn btn-primary" onclick="location.href='live-008-screen-sharing.html'">공유 시작</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
