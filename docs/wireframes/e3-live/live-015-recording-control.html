<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIVE-015: 녹화 컨트롤 - EduForum</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    .recording-panel {
      width: 400px;
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius-lg);
      margin: var(--spacing-6) auto;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }
    .recording-header {
      background: hsl(var(--destructive));
      color: white;
      padding: var(--spacing-3) var(--spacing-4);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .recording-indicator {
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
    }
    .recording-dot {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .recording-time {
      font-family: monospace;
      font-size: var(--text-lg);
    }
    .recording-content {
      padding: var(--spacing-4);
    }
    .progress-bar {
      height: 4px;
      background: hsl(var(--muted));
      border-radius: var(--radius-full);
      margin-bottom: var(--spacing-4);
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 50%;
      background: hsl(var(--destructive));
    }
    .recording-info {
      margin-bottom: var(--spacing-4);
    }
    .info-item {
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
      padding: var(--spacing-2) 0;
      font-size: var(--text-sm);
    }
    .info-item i {
      color: hsl(var(--muted-foreground));
    }
    .info-item .status {
      color: hsl(var(--success));
    }
    .recording-actions {
      display: flex;
      gap: var(--spacing-3);
      margin-top: var(--spacing-4);
    }
    .file-estimate {
      text-align: center;
      font-size: var(--text-sm);
      color: hsl(var(--muted-foreground));
      margin-top: var(--spacing-4);
    }
  </style>
</head>
<body style="background: hsl(var(--muted) / 0.3);">
  <div class="recording-panel">
    <div class="recording-header">
      <div class="recording-indicator">
        <div class="recording-dot"></div>
        <span class="font-semibold">녹화 중...</span>
      </div>
      <span class="recording-time">45:23</span>
    </div>

    <div class="recording-content">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>

      <div class="recording-info">
        <div class="info-item">
          <i data-lucide="video" class="icon-sm"></i>
          <span>비디오:</span>
          <span class="status">720p</span>
        </div>
        <div class="info-item">
          <i data-lucide="mic" class="icon-sm"></i>
          <span>오디오:</span>
          <span class="status">녹음 중</span>
        </div>
        <div class="info-item">
          <i data-lucide="monitor" class="icon-sm"></i>
          <span>화면 공유:</span>
          <span class="status">포함</span>
        </div>
        <div class="info-item">
          <i data-lucide="message-square" class="icon-sm"></i>
          <span>채팅:</span>
          <span class="status">저장 중</span>
        </div>
      </div>

      <div class="recording-actions">
        <button class="btn btn-outline flex-1">
          <i data-lucide="pause" class="icon-sm"></i>
          일시정지
        </button>
        <button class="btn btn-destructive flex-1">
          <i data-lucide="square" class="icon-sm"></i>
          중지
        </button>
      </div>

      <div class="file-estimate">
        예상 파일 크기: ~450MB
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
