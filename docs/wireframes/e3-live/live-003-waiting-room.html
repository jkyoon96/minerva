<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIVE-003: 대기실 - EduForum</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    .waiting-container {
      max-width: 500px;
      margin: 0 auto;
      padding: var(--spacing-6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .waiting-icon {
      width: 80px;
      height: 80px;
      background: hsl(var(--brand-primary) / 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--spacing-4);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <main class="waiting-container">
    <div class="card" style="width: 100%;">
      <div class="card-content text-center">
        <div class="waiting-icon">
          <i data-lucide="loader" class="icon-xl" style="color: hsl(var(--brand-primary))"></i>
        </div>

        <h1 class="text-2xl font-bold mb-2">대기실</h1>

        <div class="separator my-4"></div>

        <p class="text-muted mb-6">
          교수님이 곧 입장을 승인해 주실 예정입니다.
        </p>

        <!-- Session Info Card -->
        <div class="card mb-6" style="background: hsl(var(--muted) / 0.3);">
          <div class="card-content text-left">
            <div class="flex items-center gap-2 mb-2">
              <i data-lucide="book-open" class="icon-sm" style="color: hsl(var(--brand-primary))"></i>
              <span class="font-semibold">경영학개론 - 세션 #12</span>
            </div>
            <div class="text-lg font-medium mb-3">마케팅 믹스 4P</div>
            <div class="space-y-2 text-sm text-muted">
              <div class="flex items-center gap-2">
                <i data-lucide="user" class="icon-xs"></i>
                <span>김철수 교수</span>
              </div>
              <div class="flex items-center gap-2">
                <i data-lucide="clock" class="icon-xs"></i>
                <span>10:00 시작 예정</span>
              </div>
              <div class="flex items-center gap-2">
                <i data-lucide="users" class="icon-xs"></i>
                <span>현재 대기: 5명</span>
              </div>
            </div>
          </div>
        </div>

        <div class="flex items-center justify-center gap-2 text-sm text-muted mb-6">
          <i data-lucide="info" class="icon-sm"></i>
          <span>잠시만 기다려주세요...</span>
        </div>

        <!-- 입장 승인 시뮬레이션 버튼 -->
        <button class="btn btn-primary w-full mb-3" onclick="location.href='live-004-student-view.html'">
          <i data-lucide="log-in" class="icon-sm"></i>
          세션 입장 (승인됨)
        </button>

        <div class="separator my-4"></div>

        <button class="btn btn-outline" onclick="location.href='../e2-course/crs-003-course-detail-student.html'">나가기</button>
      </div>
    </div>
  </main>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
