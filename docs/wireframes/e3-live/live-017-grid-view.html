<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIVE-017: 그리드 뷰 - EduForum</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    body {
      background: hsl(var(--background));
    }
    .live-header {
      background: hsl(var(--card));
      border-bottom: 1px solid hsl(var(--border));
      padding: var(--spacing-2) var(--spacing-4);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .live-badge {
      background: hsl(var(--destructive));
      color: white;
      padding: var(--spacing-1) var(--spacing-2);
      border-radius: var(--radius-sm);
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
      display: flex;
      align-items: center;
      gap: var(--spacing-1);
    }
    .live-badge::before {
      content: '';
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .layout-dropdown {
      position: relative;
    }
    .main-content {
      height: calc(100vh - 57px - 72px);
      padding: var(--spacing-4);
      display: flex;
      flex-direction: column;
    }
    .grid-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: var(--spacing-3);
    }
    .participant-tile {
      background: hsl(var(--muted));
      border-radius: var(--radius-md);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      aspect-ratio: 4/3;
    }
    .participant-tile .name {
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      margin-top: var(--spacing-2);
    }
    .participant-tile .status {
      position: absolute;
      bottom: var(--spacing-2);
      display: flex;
      gap: var(--spacing-1);
    }
    .participant-tile.speaking {
      border: 2px solid hsl(var(--success));
    }
    .pagination {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-4);
      padding: var(--spacing-3) 0;
    }
    .controls-bar {
      background: hsl(var(--card));
      border-top: 1px solid hsl(var(--border));
      padding: var(--spacing-3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-3);
    }
    .control-btn {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    .control-btn.active {
      background: hsl(var(--brand-primary));
      color: white;
    }
    .control-btn.inactive {
      background: hsl(var(--muted));
      color: hsl(var(--muted-foreground));
    }
    .control-btn.danger {
      background: hsl(var(--destructive));
      color: white;
    }

    /* Layout Dropdown Popup */
    .layout-popup {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: var(--spacing-1);
      width: 260px;
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius-lg);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      display: none;
      flex-direction: column;
    }
    .layout-popup.show {
      display: flex;
    }
    .popup-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing-2) var(--spacing-3);
      background: hsl(var(--muted) / 0.3);
      border-bottom: 1px solid hsl(var(--border));
    }
    .header-title {
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
    }
    .close-btn {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: transparent;
      border-radius: var(--radius-sm);
      cursor: pointer;
      color: hsl(var(--muted-foreground));
    }
    .close-btn:hover {
      background: hsl(var(--destructive) / 0.1);
      color: hsl(var(--destructive));
    }
    .popup-content {
      padding: var(--spacing-2);
    }
    .layout-option {
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
      padding: var(--spacing-2);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      color: inherit;
    }
    .layout-option:hover {
      background: hsl(var(--muted) / 0.5);
    }
    .layout-option.selected {
      background: hsl(var(--brand-primary) / 0.1);
    }
    .layout-icon {
      width: 32px;
      height: 32px;
      background: hsl(var(--muted));
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .layout-info {
      flex: 1;
    }
    .layout-name {
      font-weight: var(--font-medium);
      margin-bottom: var(--spacing-1);
    }
    .layout-desc {
      font-size: var(--text-xs);
      color: hsl(var(--muted-foreground));
    }
    .layout-check {
      color: hsl(var(--brand-primary));
    }
  </style>
</head>
<body>
  <!-- Live Header -->
  <header class="live-header">
    <div class="flex items-center gap-4">
      <span class="live-badge">LIVE</span>
      <span class="font-medium">경영학개론 #12</span>
      <span class="text-muted">45:23</span>

    <div class="flex items-center gap-3">
      <div class="layout-dropdown">
        <button class="btn btn-outline btn-sm" onclick="openLayoutPopup()">

          그리드

        </button>
        <!-- Layout Popup -->
        <div class="layout-popup" id="layoutPopup">
          <div class="popup-header">
            <div class="header-title">
              <i data-lucide="layout-grid" class="icon-sm" style="color: hsl(var(--brand-primary))"></i>
              <span class="font-semibold text-sm">레이아웃 선택</span>
            </div>
            <button class="close-btn" onclick="closeLayoutPopup()" title="닫기">
              <i data-lucide="x" class="icon-sm"></i>
            </button>
          </div>
          <div class="popup-content">
            <div class="layout-option selected">
              <div class="layout-icon">
                <i data-lucide="layout-grid" class="icon-sm text-muted"></i>
              </div>
              <div class="layout-info">
                <div class="layout-name">그리드 뷰</div>
                <div class="layout-desc">모든 참가자를 균등하게 표시</div>
              </div>
              <i data-lucide="check" class="icon-sm layout-check"></i>
            </div>
            <a href="live-018-speaker-view.html" class="layout-option">
              <div class="layout-icon">
                <i data-lucide="user" class="icon-sm text-muted"></i>
              </div>
              <div class="layout-info">
                <div class="layout-name">발표자 뷰</div>
                <div class="layout-desc">발표자 크게, 나머지 작게</div>
              </div>
            </a>
            <div class="layout-option">
              <div class="layout-icon">
                <i data-lucide="focus" class="icon-sm text-muted"></i>
              </div>
              <div class="layout-info">
                <div class="layout-name">스포트라이트</div>
                <div class="layout-desc">특정 참가자만 강조</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-ghost btn-icon" title="설정">
        <i data-lucide="settings" class="icon-md"></i>
      </button>
      <button class="btn btn-outline btn-sm" onclick="location.href='live-023-session-ended.html'">나가기</button>
    </div>
  </header>

    // Layout Popup
    const layoutPopup = document.getElementById('layoutPopup');
    function openLayoutPopup() {
      layoutPopup.classList.add('show');
      lucide.createIcons();
    }
    function closeLayoutPopup() {
      layoutPopup.classList.remove('show');
    }
