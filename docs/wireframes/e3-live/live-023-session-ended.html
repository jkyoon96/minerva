<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIVE-023: 세션 종료 알림 (학생) - EduForum</title>
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    .modal-content {
      background: hsl(var(--card));
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
      text-align: center;
      padding: var(--spacing-6);
    }
    .end-icon {
      width: 64px;
      height: 64px;
      background: hsl(var(--muted));
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--spacing-4);
    }
    .summary-card {
      background: hsl(var(--muted) / 0.3);
      border-radius: var(--radius-md);
      padding: var(--spacing-4);
      margin: var(--spacing-4) 0;
      text-align: left;
    }
    .summary-title {
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
      font-weight: var(--font-semibold);
      margin-bottom: var(--spacing-3);
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      padding: var(--spacing-2) 0;
      font-size: var(--text-sm);
      border-bottom: 1px solid hsl(var(--border) / 0.5);
    }
    .summary-item:last-child {
      border-bottom: none;
    }
    .summary-label {
      color: hsl(var(--muted-foreground));
    }
    .recording-notice {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-2);
      padding: var(--spacing-3);
      background: hsl(var(--brand-primary) / 0.1);
      border-radius: var(--radius-md);
      margin: var(--spacing-4) 0;
      font-size: var(--text-sm);
    }
    .recording-notice i {
      color: hsl(var(--brand-primary));
    }
  </style>
</head>
<body>
  <!-- Modal Overlay -->
  <div class="modal-overlay">
    <div class="modal-content">
      <div class="end-icon">
        <i data-lucide="video-off" class="icon-xl text-muted"></i>
      </div>

      <h2 class="text-xl font-semibold mb-2">세션이 종료되었습니다</h2>
      <p class="text-sm text-muted">경영학개론 - 세션 #12가 종료되었습니다.</p>

      <div class="summary-card">
        <div class="summary-title">
          <i data-lucide="bar-chart-2" class="icon-sm" style="color: hsl(var(--brand-primary))"></i>
          참여 요약
        </div>
        <div class="summary-item">
          <span class="summary-label">참여 시간</span>
          <span>1시간 28분</span>
        </div>
        <div class="summary-item">
          <span class="summary-label">발언 횟수</span>
          <span>3회</span>
        </div>
        <div class="summary-item">
          <span class="summary-label">채팅 참여</span>
          <span>5개 메시지</span>
        </div>
        <div class="summary-item">
          <span class="summary-label">투표 참여</span>
          <span>2/2</span>
        </div>
      </div>

      <div class="recording-notice">
        <i data-lucide="film" class="icon-sm"></i>
        <span>녹화본이 준비되면 알려드리겠습니다.</span>
      </div>

      <button class="btn btn-primary w-full">
        코스로 돌아가기
      </button>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
