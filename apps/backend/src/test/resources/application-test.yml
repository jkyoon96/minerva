spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true

jwt:
  secret: test-jwt-secret-key-for-signing-tokens-must-be-at-least-256-bits-long-for-hs512
  access-token-validity-in-seconds: 3600
  refresh-token-validity-in-seconds: 86400

logging:
  level:
    com.eduforum.api: DEBUG
