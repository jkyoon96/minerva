spring:
  application:
    name: EduForum API

  profiles:
    active: dev

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: always
    date-format: yyyy-MM-dd'T'HH:mm:ss
    time-zone: Asia/Seoul

server:
  port: 8000
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      force: true
  error:
    include-message: always
    include-binding-errors: always

# JWT 설정
jwt:
  secret: eduforum-jwt-secret-key-for-signing-tokens-must-be-at-least-256-bits-long-for-hs512-algorithm
  access-token-validity-in-seconds: 3600      # 1시간
  refresh-token-validity-in-seconds: 1209600  # 14일

# OAuth2 설정
oauth2:
  google:
    client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
    client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
    redirect-uri: ${BASE_URL:http://localhost:8000}/api/v1/auth/oauth/google/callback
  microsoft:
    client-id: ${MS_CLIENT_ID:your-microsoft-client-id}
    client-secret: ${MS_CLIENT_SECRET:your-microsoft-client-secret}
    redirect-uri: ${BASE_URL:http://localhost:8000}/api/v1/auth/oauth/microsoft/callback

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /docs/api-docs
    enabled: true
  swagger-ui:
    path: /docs/swagger-ui.html
    enabled: true
    display-request-duration: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    disable-swagger-default-url: true
    doc-expansion: none
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  show-actuator: false

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

# 로깅 설정
logging:
  level:
    root: INFO
    com.eduforum.api: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG
    org.springframework.aop: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId}] [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId}] [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/eduforum-api.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB
