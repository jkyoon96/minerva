spring:
  application:
    name: EduForum API

  profiles:
    active: dev

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

server:
  port: 8000
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      force: true
  error:
    include-message: always
    include-binding-errors: always

# JWT 설정
jwt:
  secret: eduforum-jwt-secret-key-for-signing-tokens-must-be-at-least-256-bits-long-for-hs512-algorithm
  access-token-validity-in-seconds: 3600      # 1시간
  refresh-token-validity-in-seconds: 1209600  # 14일

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /docs/api-docs
  swagger-ui:
    path: /docs/swagger-ui.html
    display-request-duration: true
    operations-sorter: alpha
    tags-sorter: alpha
    try-it-out-enabled: true

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

# 로깅 설정
logging:
  level:
    root: INFO
    com.eduforum.api: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
