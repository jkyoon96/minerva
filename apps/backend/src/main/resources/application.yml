spring:
  application:
    name: EduForum API

  profiles:
    active: dev

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
      enabled: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: always
    date-format: yyyy-MM-dd'T'HH:mm:ss
    time-zone: Asia/Seoul

server:
  port: 8000
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      force: true
  error:
    include-message: always
    include-binding-errors: always

# JWT 설정
jwt:
  secret: eduforum-jwt-secret-key-for-signing-tokens-must-be-at-least-256-bits-long-for-hs512-algorithm
  access-token-validity-in-seconds: 3600      # 1시간
  refresh-token-validity-in-seconds: 1209600  # 14일

# OAuth2 설정
oauth2:
  google:
    client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
    client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
    redirect-uri: ${BASE_URL:http://localhost:8000}/api/v1/auth/oauth/google/callback
  microsoft:
    client-id: ${MS_CLIENT_ID:your-microsoft-client-id}
    client-secret: ${MS_CLIENT_SECRET:your-microsoft-client-secret}
    redirect-uri: ${BASE_URL:http://localhost:8000}/api/v1/auth/oauth/microsoft/callback

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /docs/api-docs
    enabled: true
  swagger-ui:
    path: /docs/swagger-ui.html
    enabled: true
    display-request-duration: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    disable-swagger-default-url: true
    doc-expansion: none
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  show-actuator: false

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

# 로깅 설정
# Application 설정
app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}

  # Email 설정
  email:
    provider: console  # console, smtp, sendgrid
    from: noreply@eduforum.com
    from-name: EduForum

  # Storage 설정
  storage:
    provider: local  # local, s3
    local:
      base-path: ./uploads
    s3:
      bucket: ${AWS_S3_BUCKET:eduforum-files}
      region: ${AWS_REGION:ap-northeast-2}
      access-key: ${AWS_ACCESS_KEY:}
      secret-key: ${AWS_SECRET_KEY:}
      cloudfront-url: ${AWS_CLOUDFRONT_URL:}
    upload:
      max-file-size: 52428800  # 50MB in bytes
      max-filename-length: 255
      allowed-mime-types: image/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-powerpoint,application/vnd.openxmlformats-officedocument.presentationml.presentation,text/*,video/*,audio/*

# SMTP 설정 (provider: smtp일 때 사용)
spring.mail:
  host: smtp.gmail.com
  port: 587
  username: ${MAIL_USERNAME:}
  password: ${MAIL_PASSWORD:}
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true
          required: true
        connectiontimeout: 5000
        timeout: 5000
        writetimeout: 5000
        ssl:
          enable: false
      debug: false

# SendGrid 설정 (provider: sendgrid일 때 사용)
sendgrid:
  api-key: ${SENDGRID_API_KEY:}

logging:
  level:
    root: INFO
    com.eduforum.api: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG
    org.springframework.aop: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId}] [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId}] [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/eduforum-api.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB
